<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1 style="font-size: x-large;">Order form</h1>
    <form action="simpleform.html" method="get">
        <p>What would you like to buy?</p>
        <select name="drink">
            <option value=" ">Coffee</option>
            <option value=" ">Milo</option>
            <option value=" ">Chocolate</option>
        </select>
        <p>How many would you like to order</p>
        <input type="radio" name="q"> 1 - 10$ <br>
        <input type="radio" name="q"> 2 - 18$ <br>
        <input type="radio" name="q"> 3 - 26$ <br>
        <p>Name <span style="color:red">*</span></p>
        <input type="text" name="firstname" placeholder="FirstNam">
        <input type="text" name="lastname" placeholder="LastName">
        <p>Email</p>
        <input type="text" name="email" size="35">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> - 
        <input type="text" name="phone2" size="5"> - 
        <input type="text" name="phone3" size="5">
        <p><input type="button" name="bSubmit" value="Submit"></p>
    </form>
</body>
</html>
